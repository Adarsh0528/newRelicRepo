<template>
    <div class="slds-box slds-theme_default">

        <template if:true={contactsList}>
            <lightning-card title="Contacts" icon-name="standard:contact">
                
                <div class="slds-clearfix slds-p-right_x-small slds-p-bottom_x-small"> 
                    <lightning-button label="Match Owner" class="slds-float_right" onclick={handleOwnerUpdate}
                    variant="brand" name="Match Owner"></lightning-button>
                </div>
              
                <div class="spinner">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                        </lightning-spinner>
                    </template>
                </div>
                 
                <div class="slds-p-top_x-small">
                <lightning-datatable data={contactsList} columns={columns} key-field="Id" sorted-by={sortBy}
                    onrowselection={handleRowSelection} sorted-direction={sortDirection} onsort={doSorting}>
                </lightning-datatable></div>
            </lightning-card>
        </template>
    </div>
</template>
